<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's experiment with alerts</h1>
    <form action="">
        <label for="name"></label><input type="text" name="name" id="name">
        <button id="submit">submit</button>
    </form>   
    <!--Alerts-->
    <div id="form-error" class="alert alert-danger" role="alert">input invalid</div>
    <div id="form-ok" class="alert alert-success" role="alert">input ok</div>
    <script src="script.js"></script>
</body>
</html>
